<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="title" content="Certificate Verification System" />
    <meta name="description" content="IIT Madras BSc Degree students certificate verification portal" />
    <title>IITMBSc Student Commmunity | Certificate Verification Portal</title>
    <link rel="stylesheet" href="style/style.css" />
    <link rel="stylesheet" href="style/main.css" />
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div class="left-inner">
          <img src="assets/images/logo.png" alt="IITM BSc Students Logo">
        </div>
      </div>
      <div class="right">
        <div class="right-inner">
          <h1 class="title">Verify your Certificate!</h1>
          <div class="verify">
            <p class="label">Certificate ID</p>
            <input 
              type="text" 
              class="certid" 
              placeholder="Enter Certificate ID" 
              onfocus="this.placeholder='';document.querySelector('.label').style.color='#000'" 
              onblur="this.placeholder='Enter Certificate ID';document.querySelector('.label').style.color='rgba(0,0,0,0.6)'" 
            />
            <p class="note">The Certificate ID can be found at the bottom of the certificate or from the URL from the QR code</p>
          </div>
          <div class="verify btn" onclick="verify()">Verify</div>
        </div>
      </div>
    </div>
    <div class="mask" style="display: none;">
      <div class="msg box" style="display: none;">
        <h1 class="msg-heading"></h1>
        <p class="msg"></p>
        <div class="btn" onclick="back()">OK</div>
      </div>
      <iframe class="cert" src="template.html" style="display: none;"></iframe>
      <p class="cert-x" style="display: none;" onclick="back()">&#10006</p>
    </div>
    <script src="script/msg.js"></script>
    <script src="script/verify.js"></script>
  </body>
</html>
